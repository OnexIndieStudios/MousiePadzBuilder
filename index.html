<!DOCTYPE html>
<html>
<head>
<title>Custom Mouse pad</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<center>

<div class="header">
<br><br><br><br>
<center><h1 id="custom_text" style="font-size: 100px; contenteditable="true" class="editable"">Lorem Ipsum</h1></center>
</div>

<input type="text" id="myText" maxlength="18" placeholder="Type in custom text...">
<button onclick="myFunction()">Apply Changes</button>

<script>
function myFunction() {
  var x = document.getElementById("myText").value;
  document.getElementById("custom_text").innerHTML = x;
}
</script>
</center>
</body>
<style>
.header{width: 900px; height: 400px; background-image: url("wavy-red-yellow.png");}
</style>
</html>
